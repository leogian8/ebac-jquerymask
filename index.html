<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Shade&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <section id="section">
        <div class="container">
            <h1>Formulário</h1>
            
            <form id="formulario">
                <div class="form-campo">
                    <label for="name">Nome:</label>
                    <input type="text" placeholder="Nome completo" id="nome" name="nome">
                </div>
                <div class="form-campo">
                    <label for="telefone">Telefone:</label>
                    <input type="tel" placeholder="telefone" id="telefone" name="telefone">
                </div>
                <div class="form-campo">
                    <label for="email">Email:</label>
                    <input type="email" placeholder="email" id="email" name="email">
                </div>
                <div class="form-campo">
                    <label for="cpf">CPF:</label>
                    <input type="text" placeholder="cpf" id="cpf" name="cpf">
                </div>
                <div class="form-campo">
                    <label for="endereco">Endereço:</label>
                    <input type="text" placeholder="endereco completo" id="endereco" name="endereco">
                </div>
                <div class="form-campo">
                    <label for="cep">CEP:</label>
                    <input type="text" placeholder="cep" id="cep" name="cep">
                </div>
                <button type="submit">Enviar</button>
            </form>

        </div>
    </section>

    <footer>
        <p>&copy; jQuery - Todos os direitos reservados - 2024. </p>
        <small>Desenvolvido por Leonardo Ellis</small>
    </footer>










    <script src="main.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="./js/jquery.mask.min.js"></script>
    <script src="./js/jquery.validate.min.js"></script>
    <script src="./js/messages_pt_PT.min.js"></script>
    <script>
        $(document).ready(function(){
            //adicionando mascara
            $('#telefone').mask('(00) 00000-0000');

            $('#cep').mask('00000-000');

            $('#cpf').mask('000.000.000-00');

            //validando formulario
            $('form').validate({
                rules: {
                    nome: {
                        required: true
                    },
                    email: {
                        required: true,
                        email: true
                    },
                    telefone: {
                        required: true
                    },
                    cpf: {
                        required: true
                    },
                    endereco: {
                        required: true
                    },
                    cep: {
                        required: true
                    },
                }
            })


        })
    </script>

</body>
</html>
